<body>
    <header>
        <div class="loadingspinner">
            <div class="spinner1">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="spinner2">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="spinner3">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="spinner4">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="spinner5">
              <i class="fas fa-utensils"></i>
            </div>
            <div class="spinner6">
              <i class="fas fa-utensils"></i>
            </div>
          </div>  

         <div class="logo_container">
            <img src="/public/logo/ohmyfood@2x.svg" alt="logo">
           </div>
            <div class="barre_recherche">
            <i class="fas fa-map-marker-alt"></i> 
            <input class="recherche_ville" type="search" aria-label="search" value="Paris, Belleville"/>
          </div>    
          
          <div class="en_tete">
              <h1>Réservez le menu qui <br/> vous convient</h1>
              <p>Découvrez des restaurants d'éxecption,<br/> séléctionnés par nos soins.</p>
              <button class="btn">
                  Explorer nos restaurants
              </button>

    <section class="fonctionnement">
      <h2 class="fonctionnement_title">fonctionnement</h2>
      <ul class="fonctionnement_ul">
        <li class="fonctionnement_1">
          <button class="fonctionnement_list">
            <i class="fonctionnement_icon fas fa-mobile-alt"></i>Choississez un restaurant 
          </button>
        </li>
        <li class="fonctionnement_2">
          <button class="fonctionnement_list">
            <i class="fonctionnement_icon fas fa-list-ul"></i>Composez votre menu 
          </button>
        </li>
        <li class="fonctionnement_3">
          <button class="fonctionnement_list">
            <i class="fonctionnement_icon fas fa-store"></i>Dégustez au restaurant
          </button>
        </li>
      </ul>
